name: Daily Docs Sync & RAG Ingestion

on:
  schedule:
    # Every day at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  sync-and-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check for documentation changes
        id: check
        run: |
          OUTPUT=$(yarn sync-docs status 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "unchanged"; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Sync docs and run ingestion
        if: steps.check.outputs.has_changes == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          CHUTES_API_KEY: ${{ secrets.CHUTES_API_KEY }}
        run: yarn sync-docs sync --ingest

      - name: Commit updated manifest
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add docs/
          git diff --staged --quiet || git commit -m "docs: sync Quilibrium documentation (automated daily)"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "✅ Documentation synced and RAG updated"
          else
            echo "✅ No changes detected — documentation is up to date"
          fi
